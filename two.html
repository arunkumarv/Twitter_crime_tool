<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <title>Two</title>
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Number of Tweets</h5>
            <h1>4543</h1>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Number of re-tweets</h5>
            <h1>4543</h1>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Number of likes</h5>
            <h1>4543</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">No: of unique users</h5>
            <h1>4543</h1>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Number of normal users</h5>
            <h1>4543</h1>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">No: of verified users</h5>
            <h1>4543</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col">
        <canvas id="line-chart" width="800" height="250"></canvas>
      </div>
    </div>

  </div>

  <script src="static/js/jquery-3.2.1.slim.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/popper.min.js"></script>
  <script src="static/js/Chart.min.js"></script>
  <script>
    new Chart(document.getElementById("line-chart"), {
  type: 'line',
  data: {
    labels: [1, 2, 3, 4, 5, 6, 7, 8],
    datasets: [{ 
      lineTension: 0,          
        data: [18, 12, 16, 45, 32, 34, 32, 11],
        label: "Series 1",
        borderColor: "#3e95cd",
        fill: false
      }, 
    ]
  },
  options: {
    title: {
      display: true,
      text: 'Tweet performance over time'
    }
  }
});
  </script>
</body>

</html>
