<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <title>One</title>
</head>

<body>
    <div class="container">
        <img src="static/images/1028x180.png" alt="">
        <h1>Web Watcher</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col">
                        Date From: <input type="date" class="form-control">
                    </div>
                    <div class="col">
                        Date To: <input type="date" class="form-control">
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col">
                        <input type="text" class="form-control" name="" id="" placeholder="#Tag">
                    </div>
                </div>
                

                <div class="row mt-4">
                    <div class="col">
                        <span>
                            Key Features
                            Real Time Streaming Crawling Historical data for pattern detection
                            Data Lake Creation Sentiment Analysis
                            Decoding the Crowd Stance
                            Outbreak Analysis
                        </span>
                    </div>
                </div>   
            </div>

            <div class="col-md-4">
                <div>
                    <h3>Hash tag lookup</h3>
                </div>
                <div>
                    <h3>Twitter handle lookup</h3>
                </div>
            </div>

        </div>
    </div>
    
    
    
    
    <script src="static/js/jquery-3.2.1.slim.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
